<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 20px;">
        <div class="">
            <span class="input-group-addon" id="sizing-addon1-user" style="font-size: 35px">
                输入过滤条件<span style="color: red">（多个条件请用英文逗号“,”进行分割）</span>
            </span>
            <input type="textarea" id="user" placeholder="多个条件请用','隔开" style="width: 100%;height: 500px;font-size: 40px">
            <span class="input-group-addon" id="sizing-addon1-email" style="font-size: 35px">
                输入收件人邮箱<span style="color: red">（多个条件请用英文逗号“,”进行分割）</span>
            </span>
            <input type="textarea" id="email" placeholder="多个条件请用','隔开" style="width: 100%;height: 500px;font-size: 40px">
        </div>
        <br/>
        <br/>
        <button class="btn btn-success" style="width: 50%" id="sub">提 交</button>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
<script>

    $.post(
        "/tag/gettags",
        function (data) {
            $("#user").val(data.tag);
            $("#email").val(data.email);
            console.log(data)
        }
    )

    $("#sub").click(function(){
        $.post(
            "/tag/addtags",
            {
                "tags":$("#user").val(),
                "email":$("#email").val()
            },
            function (data) {
                alert(data)
            }
        )

    })
</script>
